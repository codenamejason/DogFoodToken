specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NataNFT
    network: rinkeby
    source:
      address: "{{rinkeby_NataNFTAddress}}"
      abi: NataNFT
      startBlock: 9518980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Minter
        - Nata
      abis:
        - name: NataNFT
          file: ./abis/rinkeby_NataNFT.json
      eventHandlers:
        - event: NewToken(address,uint256,string)
          handler: handleNewToken
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
