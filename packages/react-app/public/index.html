      body{
        color:  #c9b8ff;

          }
        #preview{
          padding:  30px 0px;
        }
      #preview img{
        margin: 5px;
        height: 90px;
        width:  90px;
        text-align: left;
        border-radius: 45px;
        filter: grayscale(0.25);
        border:  5px solid white;
      }
      #preview img:nth-child(5n){
        height: 110px;
        width:  110px;
        border-radius: 55px;
        border:  10px solid #8ac6ac;
      }
      #preview img:nth-child(5n+1){
        height: 80px;
        width:  80px;
        border-radius: 55px;
        border:  5px dotted #DA5892;
      }
      #preview img:nth-child(5n+2){
        height: 95px;
        width:  95px;
        border-radius: 55px;
        border:  4px inset #7F51D6;
      }
      #preview img:nth-child(5n+3){
        height: 105px;
        width:  105px;
        border-radius: 55px;
        border:  7px outset #B44878;
      }
      #preview img:nth-child(6n+3){
        height: 130px;
        width:  130px;
        border-radius: 105px;
        border:  7px dashed #DA5892;
      }
      #preview img:nth-child(10n+1){
        height: 140px;
        width:  140px;
        border-radius: 105px;
        border:  3px dotted #7F51D6;
      }
      #preview img:hover{
        filter: grayscale(0);
        border-width: 5px;
      }

      .background {

      }

      }

      }

        width: 100%;

      }

      }

        width: 45%;

        justify-content: center;
      }
      .Title {

        color: white;
      }
      .Button {

      }
      img {

      }
      .Stop {

        align-items: center;
        justify-content: start;
        margin: 0;
      }
      .Point {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: 2px solid white;
      }

      .Point.Filled {
        background-color: white;
      }

      /* end vg edits */

        padding: 18px;

      .bondingcurvegood{

      .latestBots{

h1 {
  position: relative;
  font-family: "Avenir Next", sans-serif;
  font-weight: 900;
  font-size: 64px;
  text-transform: uppercase;
  font-style: italic;
  letter-spacing: 0.05em;

}

.Heading {
  font-family: "Avenir Next", sans-serif;
  font-weight: 900;
  text-transform: uppercase;
  font-style: italic;
  letter-spacing: 0.05em;
}

/* We create a pseudo element and blur it using the SVG filter. Weâ€™ll grab the content from the custom HTML attribute. */

h1:before {
  position: absolute;
  left: 0;
  top: 0;
  content: attr(filter-content);

  filter: url(#motion-blur-filter);
}
