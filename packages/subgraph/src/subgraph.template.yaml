specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BurnyBoys
    network: mainnet
    source:
      address: "{{mainnet_BurnNFTAddress}}"
      abi: BurnNFT
      startBlock: 13062818
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Total
        - BurnyBoy
      abis:
        - name: BurnNFT
          file: ./abis/rinkeby_BurnNFT.json
      eventHandlers:
        - event: NewToken(address,uint256,uint256)
          handler: handleNewToken
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
